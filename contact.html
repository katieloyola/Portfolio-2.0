<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact | Katie J Loyola</title>



    <!-- bootstrap css -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="contactstyle.css">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <!-- js bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



</head>

<body>
    <!--social contact buttons-->
    <div class="container">
        <div class="container-fluid" id="contact-container">
            <div class="row">
                <div class=col-9>empty container</div>
                <div class="col-3">
                    <a href="#" class="button">social</a>
                    <a href="portfolio.html" class="button">portfolio</a>
                    <a href="#" class="button">resume</a>
                </div>
            </div>
        </div>
        <!--name/logo-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col-11">
                    <h4>Katie J Loyola</h4>
                    <h7>ux design & creative direction | Salt Lake City</h7>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Form -->

    <section class="get-in-touch">
        <h1 class="title">Get in touch</h1>
        <form class="contact-form row">
            <div class="form-field col x-50">
                <input id="name" class="input-text js-input" type="text" required>
                <label class="label" for="name">Name</label>
            </div>
            <div class="form-field col x-50">
                <input id="email" class="input-text js-input" type="email" required>
                <label class="label" for="email">E-mail</label>
            </div>
            <div class="form-field col x-100">
                <input id="message" class="input-text js-input" type="text" required>
                <label class="label" for="message">Message</label>
            </div>
            <div class="form-field col x-100 align-center">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>
    </section>

    <script src="contact.js"></script>

</body>

<!-- Footer -->
<footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">ALL WORKS ARE INTELLECTUAL PROPERTY OF KATIE LOYOLA
    </div>
    <!-- Copyright -->
</footer>

</html>
