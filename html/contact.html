    <!-- Contact form using FORMSPREE-->
    <section class="get-in-touch content-center">
        <h1 class="title">Get in touch</h1>
        <form class="contact-form" method="POST" action="https://formspree.io/katie.loyola@gmail.com">
            <div class="row">
                <!-- name -->
                <div class="form-field col x-50">
                    <input type="text" name="name" id="name" class="input-text js-input" required>
                    <label class="label" for="name">Name</label>
                </div>
                <!-- email -->
                <div class="form-field col x-50">
                    <input type="email" name="email" id="email" class="input-text js-input" required>
                    <label class="label" for="email">E-mail</label>
                </div>
            </div>
            <!-- message -->
            <div class="form-field col x-100">
                    <input type="message" name="message" id="message" class="input-text js-input" required>
                    <label class="label" for="message">Message</label>
                    <!-- <textarea></textarea> -->
                    <!-- <textarea name="message"></textarea> -->
            </div>
            <!-- send button -->
            <div class="form-field col x-100 align-center">
                    <button type="submit" class="submit-btn">Send Email</button>
        </form>
    </section>
